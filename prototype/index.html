      tailwind.config = {
        theme: {
          extend: {
            colors: {

    <style>
      /* Custom scrollbar for that polished feel */
      ::-webkit-scrollbar {
        width: 8px;
      }

      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
